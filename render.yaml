services:
  - type: web
    name: sintaxia-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    healthCheckPath: /api/ai
    envVars:
      - key: CORS_ORIGIN
        value: https://sintaxia-frontend.onrender.com,http://localhost:5173
      - key: HF_API_TOKEN
        sync: false
      - key: HF_DETECTION_MODEL
        value: facebook/detr-resnet-50
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: mixtral-8x7b-32768
      - key: SKETCHFAB_TOKEN
        sync: false

  - type: static
    name: sintaxia-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: sintaxia-backend
          type: web
          property: url
